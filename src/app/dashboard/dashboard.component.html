<div class="container">
    <h3 class="text-center mt-5 mb-5">Department List</h3>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let post of data
              | paginate
                : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                  };
            let i = index
          "
        >
          <th scope="row">{{ post.id }}</th>
          <td>{{ post.name }}</td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="onTableDataChange($event)"
      >
      </pagination-controls>
    </div>
    <h3>Upload Departments</h3>
    <input type="file" class="file-upload" accept=".csv" (change)="uploadFiles($event)">

  </div>
